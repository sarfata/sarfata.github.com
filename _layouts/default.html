  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-15404974-1']);
		_gaq.push(['_setSiteSpeedSampleRate', 100]);

		{% if page.error404 %}

		var myloc = document.location.pathname;
		var myref = document.referrer;

		if (myloc.length == 0) {
						myloc = "nolocation";
		}
		if (myref.length == 0) {
						myref = "noreferrer";
		}

		_gaq.push(['_trackPageview', "/404/" + myloc.replace(/\//g, "_") + "/" + myref.replace(/https*:\/\//i, "").replace(/\//g, "_")]);
		{% else %}
		_gaq.push(['_trackPageview']);
		{% endif %}

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>

  {% if page.googlemaps %}
    <script type="text/javascript"
  	src="https://maps.googleapis.com/maps/api/js?key=&sensor=false">
    </script>
	{% endif %}
